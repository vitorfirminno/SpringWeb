<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .empty-message {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        .btn {
            display: inline-block;
            padding: 6px 12px;
            margin: 2px;
            text-decoration: none;
            color: white;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .btn-edit {
            background-color: #FFA500;
        }
        .btn-delete {
            background-color: #FF0000;
        }
        .btn-register {
            background-color: #4CAF50;
            font-size: 16px;
            padding: 10px 20px;
        }
        
        .btn-return{
        	background-color: #FF0000;
        	font-size: 16px;
            padding: 10px 20px;
        }
        
        
        .btn:hover {
            opacity: 0.8;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Lista de Alunos</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="aluno : ${alunos}">
                <td th:text="${aluno.id}"></td>
                <td th:text="${aluno.nome}"></td>
                <td th:text="${aluno.cpf}"></td>
                <td>
                    <a th:href="@{/aluno/editar/{id}(id=${aluno.id})}" class="btn btn-edit">Editar</a>
                    <a th:href="@{/aluno/deletar/{id}(id=${aluno.id})}" class="btn btn-delete" onclick="return confirm('Tem certeza que deseja remover este aluno?')">Deletar</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(alunos)}">
                <td colspan="4" class="empty-message">Nenhum aluno cadastrado.</td>
            </tr>
        </tbody>
    </table>
    <div class="button-container">
        <a href="/aluno/cadastro" class="btn btn-register">Adicionar Aluno</a>
    </div>
     <div class="button-container">
    <a th:href="@{/}" class="btn btn-return">Retornar</a>
    </div>
    
</body>
</html>
