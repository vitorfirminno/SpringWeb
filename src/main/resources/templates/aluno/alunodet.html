<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Aluno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        .student-info {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .student-info p {
            margin: 5px 0;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            margin: 5px 0;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-new {
            background-color: #28a745;
        }
        .btn-new:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .btn-edit {
            background-color: #ffc107;
            color: #000;
        }
        .btn-edit:hover {
            background-color: #e0a800;
        }
        .btn-delete {
            background-color: #dc3545;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
        .button-container{
        	text-align: center;
            margin-top: 20px;
            }
         .btn-return{
        	background-color: #FF0000;
        	font-size: 16px;
            padding: 10px 20px;
            
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalhes do Aluno</h1>
        
        <div class="student-info" th:object="${aluno}">
            <p><strong>Nome:</strong> <span th:text="${aluno.nome}"></span></p>
            <p><strong>CPF:</strong> <span th:text="${aluno.cpf}"></span></p>
    
        </div>
        
        
        <a th:href="@{/aluno/{id}/nova-nota(id=${aluno.id})}" class="btn btn-new">Nova Nota</a>
        
        <h2>Notas do Aluno</h2>
        <div>
	        <table>
	            <thead>
	                <tr>
	                    <th>ID</th>
	                    <th>Descrição</th>
	                    <th>Nota</th>
	                    <!-- <th>Ações</th>-->
	                </tr>
	            </thead>
	            <tbody>
	                <tr th:each="avaliacao : ${aluno.avaliacoes}">
	                    <td th:text="${avaliacao.id}"></td>
	                    <td th:text="${avaliacao.descricao}"></td>
	                    <td th:text="${avaliacao.nota}"></td>
	                    
	                    <!-- <td>
	                        <a th:href="@{/aluno/{alunoId}/nota/{notaId}/alterar(alunoId=${aluno.id},notaId=${nota.id})}" class="btn btn-edit">Alterar</a>
	                        <a th:href="@{/aluno/{alunoId}/nota/{notaId}/excluir(alunoId=${aluno.id},notaId=${nota.id})}" class="btn btn-delete" onclick="return confirm('Tem certeza que deseja excluir esta nota?')">Excluir</a>
	                    </td>  
	                    -->
	                </tr>
	                <tr th:if="${#lists.isEmpty(aluno.avaliacoes)}">
	                    <td colspan="4" style="text-align: center;">Nenhuma nota cadastrada para este aluno.</td>
	                </tr>
	            </tbody>
	        </table>
	   </div>
    </div>
	    <div class="button-container">
   		 	<a th:href="@{/aluno/listar}" class="btn btn-return">Retornar</a>
    	</div>
    
</body>
</html>
