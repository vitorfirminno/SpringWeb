<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Professores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .empty-message {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        .btn {
            display: inline-block;
            padding: 6px 12px;
            margin: 2px;
            text-decoration: none;
            color: white;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .btn-edit {
            background-color: #FFA500;
        }
        .btn-delete {
            background-color: #FF0000;
        }
        .btn-register {
            background-color: #4CAF50;
            font-size: 16px;
            padding: 10px 20px;
        }
        
        .btn-return{
        	background-color: #FF0000;
        	font-size: 16px;
            padding: 10px 20px;
        }
        
        
        .btn:hover {
            opacity: 0.8;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Lista de Professores</h1>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="professor : ${professores}">
                <td th:text="${professor.id}"></td>
                <td th:text="${professor.nome}"></td>
                <td th:text="${professor.cpf}"></td>
                <td>
                    <a th:href="@{/professor/editar/{id}(id=${professor.id})}" class="btn btn-edit">Alterar</a>
                    <a th:href="@{/professor/deletar/{id}(id=${professor.id})}" class="btn btn-delete" onclick="return confirm('Tem certeza que deseja remover este professor?')">Remover</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(professores)}">
                <td colspan="4" class="empty-message">Nenhum professor cadastrado.</td>
            </tr>
        </tbody>
    </table>

    <div class="button-container">
        <a th:href="@{/professor/cadastro}" class="btn btn-register">Cadastrar Novo Professor</a>
    </div>
    <div class="button-container">
    <a th:href="@{/}" class="btn btn-return">Retornar</a>
    </div>
    
</body>
</html>
