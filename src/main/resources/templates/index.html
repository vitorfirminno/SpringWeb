<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn-aluno {
            background-color: #4CAF50;
        }
        .btn-professor {
            background-color: #008CBA;
        }
        .btn:hover {
            opacity: 0.8;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 1rem;
            }
            .btn {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escolha o tipo de cadastro</h1>
        <a href="/aluno/listar" class="btn btn-aluno">Cadastro de Aluno</a>
        <a href="/professor/listar" class="btn btn-professor">Cadastro de Professor</a>
    </div>
</body>
</html>
